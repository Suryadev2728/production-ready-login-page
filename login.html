<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-600 p-8 rounded-lg shadow-xl max-w-sm w-full">
      <h1 class="text-center font-bold text-white mb-4 text-3xl">login form</h1>
      <form>
        <div class="mb-4">
          <label class="block text-gray-200 font-medium mb-2" for=""
            >Email</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            name=""
            placeholder="Email"
            id=""
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-200 font-medium mb-2" for=""
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            name=""
            placeholder="Password"
            id=""
          />
        </div>
        <button
          class="w-full bg-blue-600 text-gray-300 py-2 rounded-md shadow-2xl hover:bg-blue-700"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
